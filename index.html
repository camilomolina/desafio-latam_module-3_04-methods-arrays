<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Desafio Latam - Intro JS</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/fontawesome.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md bg-dark sticky-top border-bottom"
      data-bs-theme="dark"
    >
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvas"
          aria-controls="offcanvas"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvas"
          aria-labelledby="offcanvasLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasLabel">Men√∫</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav flex-grow-1 justify-content-between">
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="container text-center">
        <br />
        <div class="row">
          <div class="col"></div>
          <div class="col-8">
            <h2>TODO List</h2>
          </div>
          <div class="col"></div>
        </div>

        <br />
        <div class="row">
          <div class="col"></div>
          <div class="col-8">
            <form id="todo-form" class="row g-3">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  >Task Name :</span
                >
                <input
                  id="input-task"
                  type="text"
                  class="form-control"
                  placeholder="Task Name"
                  aria-label="Task Name"
                  aria-describedby="basic-addon1"
                  maxlength="60"
                  required
                />
                <button id="add-task" type="button" class="btn btn-primary">
                  +
                </button>
              </div>
            </form>
          </div>
          <div class="col"></div>
        </div>

        <br />
        <div class="row">
          <div class="col"></div>
          <div class="col-2">
            <div class="card" style="height: 130px">
              <div class="card-body"><strong>Summary</strong></div>
              <p class="card-text text-start" style="margin: 6px">
                Total:
                <span><strong id="total-tasks">0</strong></span>
              </p>
              <p class="card-text text-start" style="margin: 6px">
                finished:
                <span><strong id="finished-tasks">0</strong></span>
              </p>
            </div>
          </div>
          <div class="col-6">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col-1">#</th>
                  <th scope="col-2 text-start">Task Name</th>
                  <th scope="col-2">Status</th>
                  <th scope="col-1">Options</th>
                </tr>
              </thead>
              <tbody id="todo-table"></tbody>
            </table>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </main>
    <footer class="container py-5">
      <div class="row">
        <div class="col-12 col-md">
          <small class="d-block mb-3 text-body-secondary text-center"
            >Camilo Molina Orth &copy; 2025</small
          >
        </div>
      </div>
    </footer>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/fontawesome.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
